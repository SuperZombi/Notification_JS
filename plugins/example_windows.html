<!DOCTYPE html>
<html>
<head>
	<title>Windows plugin - Notification JS</title>
	<link rel="shortcut icon" href="https://superzombi.github.io/Notification_JS/imgs/notification-logo.svg" type="image/svg+xml">
	<link href="https://superzombi.github.io/Notification_JS/notifications.css" rel="stylesheet">
	<link href="https://superzombi.github.io/Notification_JS/plugins/windows.css" rel="stylesheet">
	<script src="https://superzombi.github.io/Notification_JS/notifications.js"></script>

<style type="text/css">
	#notifications{
		position: absolute;
		right: 2px;
		bottom: 0;
		width: 500px;
	}
</style>
</head>
<body>
<div id="notifications"></div>

<script type="text/javascript">
	function show_more(){
		alert("here")
	}
	window.onload = function(){
		notice = new Notifications('#notifications');
		notice.Warning("Hello world!", false)
		notice.Error("Hello world!", false, [['OK', show_more], 'Cancel'])
		notice.Success("Hello world!", false)
		notice.Info("Hello world!", false)
	}
</script>

</body>
</html>
