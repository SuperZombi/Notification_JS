<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<link href="https://superzombi.github.io/Notification_JS/notifications.css" rel="stylesheet">
	<link href="https://superzombi.github.io/Notification_JS/plugins/windows.css" rel="stylesheet">
	<script src="https://superzombi.github.io/Notification_JS/2.0/notifications.js"></script>

<style type="text/css">
	#notifications{
		position: absolute;
		right: 2px;
		bottom: 0;
		width: 500px;
	}
</style>
</head>
<body>
<div id="notifications"></div>

<script type="text/javascript">
	function show_more(){
		alert("here")
	}
	window.onload = function(){
			notice = Notification('#notifications');
			notice.Warning("Hello world!", false)
			notice.Error("Hello world!", false, [['OK', show_more], 'Cancel'])
			notice.Success("Hello world!", false)
	}
</script>

</body>
</html>
